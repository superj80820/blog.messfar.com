  shortname = 'superj80820'

[params]
  mainSections = [ "post" ]
  favicon = '/favicon.ico'
  featuredImageField = "image"
  rssFullContent = true
  [[params.widgets.homepage]]
    type = "search"
  [[params.widgets.homepage]]
    type = "archives"
  [[params.widgets.homepage]]
    type = "tag-cloud"
  [[params.widgets.page]]
    type = "toc"
  [params.article]
    toc = true
    readingTime = true
